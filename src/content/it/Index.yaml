cards:
  - title: Corsi di tedesco
    content: |
      Il nostro team formato da insegnanti qualificati è sempre aggiornato e progetta per voi corsi e lezioni di lingua tedesca con metodi moderni e innovati, 
      sulla base del quadro comune europeo di riferimento per le lingue (GER). Inoltre, frequentando i nostri corsi scoprirete interessanti e peculiari informazioni
      sulla cultura, sulla vita quotidiana, e sulla vita professionale nei paesi di lingua tedesca, per tutti coloro che desiderano vivere e lavorare nell´area DACH (Germ./Aust/Svizz.).
    link: '/corsi di tedesco/'
    linkText: '>> Mehr Infos'
  - title: Programma di corsi
    link: '/programma/'
    linkText: '>> calendario & importo'
    content: |
      Abbiamo suddiviso il calendario dei nostri corsi in diversi momenti e ore del giorno. Così puoi trovare corsi e coachings al mattino, a mezzogiorno, nel pomeriggio o alla sera. 
      Scegli dal programma il corso giusto per te. Scegli quello che più conviene. Quello che risponde meglio ai tuoi orari, interessi, ed esigenze. 
