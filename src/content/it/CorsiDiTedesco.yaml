title: Corsi di tedesco
linkText: '>> calendario & importi'
link: '/it/kursprogramm'
content: Ora potete frequentare i nostri corsi online. Incontrerete Elke, Johannes, Heidi, Laura e i loro colleghi nelle aule virtuali di SPRACHRAUM - Work IT AUT
sections:
  - title: In generale
    content: |-
      I nostri corsi hanno diverse tipologie, sono vari e rispondono a diverse esigenze. Li puoi seguire nelle nostre "aule virtuali" in un clima piacevole e stimolante. Le lezioni condotte da insegnanti qualificati sono svolte con metodi moderni e innovativi, che promuovono e si focalizzano sull´apprendimento delle 4 abilità linguistiche essenziali: Parlare, Scrivere, Ascoltare, Leggere.
      L´apprendimento della grammatica non viene certo trascurato ed avviene in parallelo. Infatti, contrariamente a quanto alcuni pensano, la grammatica tedesca è lineare, semplice e chiara, e si apprende facilmente!
      Per questo ti forniremo esempi, test ed esercizi individuali con i quali potrai acquisire rapidamente le competenze per utilizzarla in modo efficace, spigliato e corretto.

  - title: Contenuto dei corsi
    list:
      - Corsi standard di tedesco da A1 a C1. Alla fine dei rispettivi moduli potrai scoprire quanto hai imparato utilizzando dei test di prova.
      - Il tedesco come lingua professionale (dal livello A2). Lavoriamo con testi specializzati per settore che forniscono le linee guida. Prepariamo alla vita professionale "linguistica" quotidiana, utilizzando materiali concreti ed originali. Nello stesso tempo sviluppiamo il tema dei rapporti interculturali in relazione ai paesi di lingua tedesca ÖSD (Austria, Svizzera, Germania).
      - Mini corsi di aggiornamento e conversazione. Per tutti coloro che vogliono rafforzare le loro conoscenze o che stanno per passare al livello successivo del corso.
      - Coaching individulae. Ci incontriamo in anticipo su Zoom e discutiamo insieme a te i tuoi obiettivi di apprendimento.
      - Preparazione individuale per esami di certificazione linguistica o test semestrali, presso scuole e Università.
      - Alle aziende offriamo corsi progettati in modo specifico ed individuale per i loro dipendenti.
  - title: Informazioni tecniche
    list:
      - I corsi si tengono principalmente su Zoom.
      - È meglio utilizzare un Computer.
      - È necessaria una connessione Internet affidabile.
      - Usiamo "Whatsapp" per brevi messaggi di gruppo.
