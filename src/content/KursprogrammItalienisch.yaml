    Einheiten à 50min. Kosten pro Person. Materialien werden von den Trainer*innen aufbereitet und sind im Preis inkludiert. Nicht inkludiert sind die Lehrbücher in den klassischen Kursen. Die Kosten dafür betragen zwischen 17,00 und 24,00 Euro. Die Kursbücher werden nach der Anmeldung bekannt gegeben, damit sie rechtzeitig vor Kursbeginn besorgt werden können. Alle Veranstaltungen min. 4 max 6 TN*innen; ausgenommen Indiviudual Coaching.

    <b>Legende:</b>
  list:
    - '* Nach Vereinbarung mit der Gruppe: auch 2 Termine pro Woche innerhalb der angegebenen Tage möglich.'
    - '** Diese Tage werden mit der Gruppe individuell vereinbart.'
