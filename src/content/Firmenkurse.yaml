sections:
  - title: Firmenkurse
    content: |-
      Speziell für Unternehmen haben wir verschiedene Kursformate entwickelt. Diese sind zeitlich individuell vereinbar und vorrangig als ONLINE-Lehrveranstaltungen konzipiert. Einige Präsenzunterricht-Module* sind ebenfalls im Programm.

      Flexibel, wie wir sind freuen wir uns nach einem persönlichen Gespräch die Anforderungen an euren Mitarbeiter*innen Kurs optimal zu gestalten.

      Wir besprechen gerne eure individuellen Wünsche, freuen uns über eine Nachricht und stehen für weitere Infos gerne zur Verfügung.
      <a href='/kontakt/' class='hover:bg-primary-600 inline-block.py-4.px-8.mr-6.leading-none.text-black.bg-primary-500.rounded.shadow'> Elke Oberleitner. eli@workitaut.eu +43 676 716 74 12</a>

  - title: 'Formate für Hotellerie, Gastronomie & Tourismus'
    list:
      - 'Spezialseminare mit jeweils 36 Einheiten für die Bereiche : Service, Küche, Rezeption, Housekeeping, Kosmetik- & Wellnessberufe'
      - Deutschtrainer*in in the house. 1 wöchige Crashkurse / Wir kommen zu euch ins Haus und erarbeiten mit euren Mitarbeiter*innen den "sprachlichen" Arbeitsalltag am Ort des Geschehens. 10 EH Theorie & 10 EH praktische sprachliche Erkundung der Arbeitsrealität.
  - title: Formate für Deutsch in Gesundheitsberufen
    list:
      - Spezialseminare für Mitarbeiter*innen. Deutsch für Gesundheitsberufe für die Sprachniveaus A2 bis B2. 36 EH
      - Vorbereitung auf Zertifikatsprüfungen A2 / B1 / B2 / C1. Pakete mit 10 EH, als Individual Coaching oder in der Kleingruppe.
      - Kommunikation "Alltag in pflegenden Berufen" Anfänger*innen mit leichten Grundkenntnissen, sowie leichte und fortgeschrittene Kenntnisse. 20 EH

