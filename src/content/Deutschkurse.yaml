title: DEUTSCHKURSE
content: Ab sofort könnt ihr unsere Kurse Online besuchen. Trefft Elke, Johannes, Heidi, Laura & ihre Kolleg*innen in den virtuellen Klassenzimmern von SPRACHRAUM - work IT AUT
sections:
  - title: Allgemeine Kursinfos
    content: |-
      Die Kursinhalte sowie die Kursunterlagen sind auf der Grundlage GEMEINSAMER EUROPÄISCHER REFERENZRAHMEN FÜR SPRACHEN konzipiert. Moderner Sprachunterricht ist abwechslungsreich und lustvoll. Eure Ziele sind das Erlernen und Vertiefen der wesentlichen 4 Sprachkompetenzen  : die produktiven SPRECHEN & SCHREIBEN und die rezeptiven HÖREN & LESEN.
      Wir helfen Euch diese Kompetenzen zu stärken. Die deutsche Grammatik? Sie läuft parallel mit und nimmt ihren großen Platz bei den Hausübungen ein, die wir in allen Standardkursen eingeplant haben.
      Warum? Freudige Überraschung!
      Die deutsche Grammatik ist einfach und klar. Die Basis ist schnell erklärt. Die Anleitungen zum Üben bekommt ihr von uns.
  - title: Online & Live Kursinhalte allgemein
    list:
      - Theoretische Einführung in die Grammatik mit gemeinsamen Übungen und Korrekturen.
      - gelenkte und freie Schreibübungen
      - Gruppendiskussionen und Dialoge
      - Fachvokabular in den berufsspezifischen Sprachkursen & Anwendung 
      - interkulturelle Aspekte im Hinblick auf die deutschsprachigen Länder ÖSD (Österreich / Schweiz / Deutschland)
      - viele Tips zu Lernplattformen und den Umgang mit diesen.
      - durch den Online-Unterricht wird vor allem das Hören sehr gut trainiert.
  - title: Teilnahme technische Info
    list:
      - Wir unterrichten vorrangig auf ZoomPro
      - Am besten arbeitet ihr an einem Computer.
      - Ihr braucht eine verlässliche Internetverbindung
      - Wir verwenden für kurze Gruppenmitteilungen "Whatsapp"
