        Sie können bis zu 5 Werktage vor Kursbeginn kostenfrei von ihrem Vertrag zurücktreten. Bei Rücktritt zwischen dem 4. Tag vor Kursbeginn und dem 1. Tag des Kurses (Kursbeginn) verrechnen wir 40% der Kurskosten. Ab dem 2. Kurstag ist keine Rückzahlung mehr möglich. Sollten Sie ohne sich zu melden dem Kurs fernbleiben fällt die gesamte Kursgebühr an.'
