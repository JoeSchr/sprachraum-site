title: ITALIENISCHKURSE
content: Siamo pronti! Unser ONLINE Italienisch Kursprogramm könnt ihr ab sofort buchen. Findet den passenden Kurs zur passenden Tageszeit und trefft Maura, Nadja, Laura & ihre Kolleg*innen in den virtuellen Klassenzimmern von SPRACHRAUM - work IT AUT. Figo! 
link: '/kursprogramm-italienisch'
linkText: '>> Zu unseren Kursen'
sections:
  - title: Allgemeine Kursinfos
    content: |-
      Unser Italienisch Team ist unterrichtserfahren, zertifiziert und mehrsprachig. Die Anfänger*innen Kurse machen jene Kolleg*innen, die auch Deutsch sprechen. 
      Für die Spezialkurse braucht ihr keine Bücher, die Materialien stellen wir euch zur Verfügung. Literaturtipps, Lernplattformen und Tutorials, so wie jede Menge authentisches Material bekommt ihr von eurer/eurem Lehrer direkt. 
    
  - title: Standardprogramm & Spezialkurse
    list:
      - h. Am Ende des jeweiligen Moduls könnt ihr anhand eines Probetests feststellen wieviel ihr gelernt habt.
      - Deutsch als Berufssprache (ab Niveau A2). Wir arbeiten mit Fachlehrbüchern, die den Leitfaden geben und üben mit euch anhand von authentischen Materialen den "sprachlichen" Berufsalltag. Gemeinsam erarbeiten wir interkulturelle Aspekte im Hinblick auf die deutschsprachigen Länder ÖSD (Österreich / Schweiz / Deutschland).
      - Minikurse Refresher & Konversation. Für alle, die den Faden nicht verlieren möchten oder vor einem Wechsel in die nächste Kursstufe stehen.
      - Individual Coaching. Wir treffen uns vorab auf Zoom und besprechen mit euch den Inhalt eurer Lernziele.
      - Vorbereitung auf Zertifikatsprüfungen oder Semestertests an Schulen & Universitäten.
      - Für Unternehmen bieten wir individuell konzipierte Mitarbeiter*innen Kurse an.

  - title: Technische Infos
    list:
      - Wir unterrichten vorrangig auf ZoomPro
      - Am besten arbeitet ihr an einem Computer.
      - Ihr braucht eine verlässliche Internetverbindung
      - 'Wir verwenden für kurze Gruppenmitteilungen "Whatsapp"'

  - title: Allgemeine Geschäftsbedingungen AGB
    list:
      - Die Kursgebühr ist nach der Anmeldebestätigung fällig. Die Kurse können in max. 2 Raten bezahlt werden. Bitte geben Sie uns schriftlich kurz Bescheid. Die erste Rate beträgt 60% der Kursgebühr und ist vor Kursbeginn fällig. Ausgenommen von Ratenzahlungen sind Coachings und Minikurse.
      - |-
