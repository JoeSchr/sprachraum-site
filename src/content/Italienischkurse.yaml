title: ITALIENISCHKURSE
content: Siamo pronti! Unser ONLINE Italienisch Kursprogramm könnt ihr ab sofort buchen. Findet euren passenden Kurs zur für euch optimalen Tageszeit und trefft Maura, Nadja, Laura & ihre Kolleg*innen auf Sardinien in den virtuellen Klassenzimmern von SPRACHRAUM - work IT AUT. Figo! 
link: '/kursprogramm-italienisch'
linkText: '>> Zu unseren Kursen'
sections:
  - title: Allgemeine Kursinfos
    content: |-
      Unsere Italienisch Trainer*innen haben langjährige Unterrichtserfahrung und sprechen neben Italienisch auch Englisch, Spanisch etc. oder Deutsch. Die Anfänger*innen Kurse machen jene Kolleg*innen, die auch Deutsch sprechen. 
      Für die Spezialkurse braucht ihr keine Bücher, die Materialien stellen wir euch zur Verfügung. Literaturtipps, Lernplattformen und Tutorials, so wie jede Menge authentisches Material bekommt ihr von eurer/eurem Lehrer direkt.
      Unser Angebot startet früh morgens, ihr könnt die Kurse zu unterschiedlichen Tageszeiten besuchen. Die Module dauern jeweil 1 EH, 1 1/2 EHs oder 2 EH - pro EH 50 min. 
    
  - title: Standardprogramm & Spezialkurse
    list:
      - LA CARBONARA È SENZA PANNA! Rezepte & Küchengespräche. (A1-A2*/A2-B1**)
        Lernziele* Wortschatz in der Küche / Grammatik - Infinitiv & Imperativ / Tischgespräche - Rezepte, Zubereitung 
        Lernziele** Erweiterter Wortschatz / Grammatik - Whg. Infinitiv & Imperativ, Nebensätze / Tischgespräche - Vergleiche moderne und traditionelle italienische Küche, kulturelle Unterschiede der Essgewohnheiten.
      - VACANZE IN ITALIA. Italienisch für den Urlaub zwischen dem Trentino & Sizilien. (A1-A2*/A2-B1**)
        Lernziele* Die wichtigsten Phrasen & DOS & DON´TS / Tisch reservieren, bestellen & bezahlen, Fragen nach dem Weg und dem Wetter / Grammatik - Satzbau, Verneinung, Fragen; Artikel  / Aussprache
      - VACANZE IN SARDEGNA. Italienisch für die Insel. (A1-A2*/A2-B1**)
        Inhalte *&** Die sardischen Regionen, Küsten & Berge, Städte, Kultur & Essen kennenlernen. Touren & Aktivitäten. Familie & Individualist*innen. 
        Lernziele* Die wichtigsten Phrasen & DOS & DON´TS / Tisch reservieren, bestellen & bezahlen, Fragen nach dem Weg und dem Wetter / Grammatik - Satzbau, Verneinung, Fragen; Artikel  / Aussprache
      - Individual Coaching. Wir treffen uns vorab auf Zoom und besprechen mit euch den Inhalt eurer Lernziele.
      - Vorbereitung auf Zertifikatsprüfungen oder Semestertests an Schulen & Universitäten.
      - Für Unternehmen bieten wir individuell konzipierte Mitarbeiter*innen Kurse an.

  - title: Technische Infos
    list:
      - Wir unterrichten vorrangig auf ZoomPro
      - Am besten arbeitet ihr an einem Computer.
      - Ihr braucht eine verlässliche Internetverbindung
      - 'Wir verwenden für kurze Gruppenmitteilungen "Whatsapp"'

